<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Blaze and the Monster Machines Memory Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="q1.css">

</head>

<body>

  <header>
    <button id="start" class="btn btn-outline-warning">Start Game!</button>
    <div id="timer"></div>
    <button id="end" class="btn btn-outline-warning"> End Game!</button>
  </header>
  <div id="wrapper">

    <section class="memory-game">
      <div class="memory-card" data-framework="aj">
        <img class="front-face" src="aj.png" alt="AJ" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>
      <div class="memory-card" data-framework="aj">
        <img class="front-face" src="aj.png" alt="AJ" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>

      <div class="memory-card" data-framework="blaze">
        <img class="front-face" src="blaze.jpg" alt="blaze" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>
      <div class="memory-card" data-framework="blaze">
        <img class="front-face" src="blaze.jpg" alt="Blaze" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>

      <div class="memory-card" data-framework="crusher">
        <img class="front-face" src="crusher.jpg" alt="Crusher" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>
      <div class="memory-card" data-framework="crusher">
        <img class="front-face" src="crusher.jpg" alt="Crusher" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>



      <div class="memory-card" data-framework="pickle">
        <img class="front-face" src="pickle.jpg" alt="Pickle" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>
      <div class="memory-card" data-framework="pickle">
        <img class="front-face" src="pickle.jpg" alt="Pickle" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>

      <div class="memory-card" data-framework="starla">
        <img class="front-face" src="starla.png" alt="Starla" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>
      <div class="memory-card" data-framework="starla">
        <img class="front-face" src="starla.png" alt="Starla" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>

      <div class="memory-card" data-framework="stripes">
        <img class="front-face" src="stripes.jpg" alt=Stripes />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>
      <div class="memory-card" data-framework="stripes">
        <img class="front-face" src="stripes.jpg" alt="Stripes" />
        <img class="back-face" src="title.png" alt="Badge" />
      </div>

    </section>
  </div>

  <script src="q1.js"></script>
</body>

</html>
